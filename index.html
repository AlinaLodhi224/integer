<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function displayLargerNumber(num1, num2) {
    if (num1 > num2) {
        document.write(`${num1} is larger than ${num2}`);
    } else if (num2 > num1) {
        document.write(`${num2} is larger than ${num1}`);
    } else {
        document.write(`${num1} and ${num2} are equal`);
    }
}

function compareIntegers() {
    let input1 = prompt("Enter the first integer:");
    let input2 = prompt("Enter the second integer:");

    let number1 = parseInt(input1);
    let number2 = parseInt(input2);

    if (isNaN(number1) || isNaN(number2)) {
        console.log("Invalid input. Please enter valid integers.");
    } else {
        displayLargerNumber(number1, number2);
    }
}

compareIntegers();


    </script>
</body>
</html>
